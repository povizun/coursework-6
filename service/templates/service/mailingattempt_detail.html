{% extends 'service/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Статус: {{ object }}</h1>
    <p class="lead">Последняя отправка: {{ object.last_attempt }}</p>

</div>
<div class="container">
    <div class="row text-center">
        <div class="col-3">
        </div>
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center col-9">
            <p class="lead">Успешность: {% if object.is_success %}Успешно{% else %}Неуспешно{% endif %}</p>
            <p class="lead">Ответ Сервера: {{ object.server_answer }}</p>
            <p class="lead">Рассылка: {{ object.mailing }}</p>
        </div>
    </div>
</div>
{% endblock %}
