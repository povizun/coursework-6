<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Skystore</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="/">Главная</a>
        <a class="p-2 btn btn-outline-primary" href="/attempts/">Попытки</a>
        <a class="p-2 btn btn-outline-primary" href="/messages/">Сообщения</a>
        <a class="p-2 btn btn-outline-primary" href="/clients/">Клиенты</a>
        <a class="p-2 btn btn-outline-primary" href="/mailings/">Рассылки</a>
        <a class="p-2 btn btn-outline-primary" href="/blog/">Блог</a>
        {% if perms.users.can_view_all_users or user.is_superuser %}
        <a class="p-2 btn btn-outline-primary" href="/users/">Пользователи</a>
        {% endif %}
        {% if user.is_authenticated %}
            <a href="{% url 'users:profile' %}" class="p-2 btn btn-outline-primary">Профиль</a>
            <form method="post" action="{% url 'users:logout' %}">
                {% csrf_token %}
                <button type="submit" class="p-2 btn btn-outline-danger">Выйти</button>
            </form>
        {% else %}
            <a href="{% url 'users:login' %}" class="p-2 btn btn-outline-primary">Войти</a>
            <a href="{% url 'users:register' %}" class="p-2 btn btn-outline-primary">Зарегистрироваться</a>
        {% endif %}
    </nav>
</div>
